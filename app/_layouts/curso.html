---
layout: default
---

<article class="container course-landing">
	<header>
		<div class="course-logo"><img src="../img/cursos/{{ page.category }}/{{ page.logo }}" alt="{{ page.title }}"/></div>
		<h1>{{ page.title }}</h1>
		<h4>{{ page.title-eng }}</h4>
		<p>{{ page.small-description }}</p>
	</header>
	<div>
		{{ content }}
	</div>
</article>
